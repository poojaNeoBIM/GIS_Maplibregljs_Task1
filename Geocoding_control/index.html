<!DOCTYPE html>
<html>
  <head>
    <title>MapTiler Geocoding Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />

<!--     include the geocoder control script and styles
 --><script src="https://unpkg.com/@maptiler/geocoding-control@latest/maplibregl.umd.js"></script>
    <link href="https://unpkg.com/@maptiler/geocoding-control@latest/style.css" rel="stylesheet" />

    <style>
      #map {
        position: absolute;
        inset: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const apiKey = "p47xAmvxV6awt2xre9CN";

      const map = new maplibregl.Map({
        container: "map",
        style: "https://api.maptiler.com/maps/streets/style.json?key=" + apiKey,
        center: [16.3, 49.2],
        zoom: 7
      });
    
/*       instantiate the geocoding control and add it to the map
 */     const gc = new maplibreglMaptilerGeocoder.GeocodingControl({
        apiKey,
        maplibregl
      });

      map.addControl(gc);
    </script>
  </body>
</html>
